<div>
  <q-btn-dropdown
    split
    unelevated
    color="primary"
    icon="settings"
    label="Issuer"
  >
    <q-list>
      <q-item disable clickable v-close-popup>
        <q-item-section>
          <q-item-label>Issuer Profile</q-item-label>
          <q-item-label caption
            >Edit the issuer name, description, etc</q-item-label
          >
        </q-item-section>
      </q-item>
      <q-item @click="toggleIssuerKeys" clickable v-close-popup>
        <q-item-section>
          <q-item-label v-if="!showKeys">Show Keys</q-item-label>
          <q-item-label v-else>Hide Keys</q-item-label>
          <q-item-label caption
            >Show issuer public and private keys</q-item-label
          >
        </q-item-section>
      </q-item>
      <q-item @click="requeryIssuerData" clickable v-close-popup>
        <q-item-section>
          <q-item-label>Refresh from Nostr</q-item-label>
          <q-item-label caption
            >Requery all POAPs and awards from Nostr</q-item-label
          >
        </q-item-section>
      </q-item>
      <q-item @click="republishIssuerData" clickable v-close-popup>
        <q-item-section>
          <q-item-label>Republish to Nostr</q-item-label>
          <q-item-label caption>Republish all POAP's to Nostr</q-item-label>
        </q-item-section>
      </q-item>

      <q-item @click="deleteIssuerTables" clickable v-close-popup>
        <q-item-section>
          <q-item-label>Delete from DB</q-item-label>
          <q-item-label caption
            >Delete all POAPs and awards from database</q-item-label
          >
        </q-item-section>
      </q-item>
      <!-- <q-item @click="deleteMerchantFromNostr" clickable v-close-popup>
        <q-item-section>
          <q-item-label>Delete from Nostr</q-item-label>
          <q-item-label caption
            >Delete all stalls, products and orders from Nostr</q-item-label
          >
        </q-item-section>
      </q-item> -->
    </q-list></q-btn-dropdown
  >
</div>
