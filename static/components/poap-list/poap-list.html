<div>
  <q-list separator>
    <q-item v-for="poap in getData" :key="poap.id" class="q-py-md">
      <q-item-section avatar top>
        <q-avatar size="64px">
          <img :src="poap.image" />
        </q-avatar>
      </q-item-section>

      <q-item-section class="col-2 gt-sm">
        <q-item-label class="q-mt-sm" v-text="poap.name"></q-item-label>
      </q-item-section>

      <q-item-section top>
        <q-item-label lines="1">
          <span class="text-weight-medium" v-text="poap.description"></span>
        </q-item-label>
        <q-item-label caption lines="1">
          <i>
            Minted {{ poap.dateFrom }}<q-tooltip>{{ poap.date }}</q-tooltip></i
          >
        </q-item-label>
        <q-item-label
          lines="1"
          class="q-mt-xs text-body2 text-weight-bold text-primary text-uppercase"
        >
          <span class="cursor-pointer" @click="openPoapExternal(poap.id)"
            >Open in client</span
          >
        </q-item-label>
      </q-item-section>

      <q-item-section middle side>
        <div class="text-grey-8 q-gutter-sm">
          <q-btn
            class="gt-sm"
            flat
            dense
            round
            icon="edit"
            @click="editPoap(poap.id)"
          />
          <q-btn class="gt-sm" flat dense round icon="delete" />
        </div>
      </q-item-section>
    </q-item>
  </q-list>
  <q-separator></q-separator>
  <div class="q-pa-lg flex flex-center">
    <q-pagination
      v-model="page"
      :min="currentPage"
      :max="Math.ceil(poaps.length/totalPerPage)"
      :input="true"
    >
    </q-pagination>
    <q-select
      class="q-ml-md"
      borderless
      dense
      v-model="totalPerPage"
      :options="perPage"
    >
      <q-tooltip>Items per page</q-tooltip>
    </q-select>
  </div>
</div>
